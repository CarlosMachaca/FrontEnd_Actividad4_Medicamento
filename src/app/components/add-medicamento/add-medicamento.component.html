<div>

    <form class="content" (submit)="saveMedicamento()">
        <div class="submit-form">

            <div class="row">
                <div class="col-lg-12">
                    <h6>Registro de Medicamento</h6>
                </div>
            </div>


            <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label form="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="medicamento.nombre">
                </div>

                <div class="col-lg-6">
                    <label form="precio">Precio</label>
                    <input type="number" class="form-control" name="precio" id="precio" [value] = " 10| currency" [(ngModel)]="medicamento.precio">
                </div>

            </div>

            <div class="row">
                <div class="col-lg-6">
                    <label form="stock">Stock</label>
                    <input type="number" class="form-control" name="stock" id="stock" [(ngModel)]="medicamento.stock">
                </div>

                <div class="col-lg-6">
                    <label form="laboratorio">Laboratorio</label>
                    <input type="text" class="form-control" name="laboratorio" id="laboratorio" [(ngModel)]="medicamento.laboratorio">
                </div>

            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-120">
                    <button class="btn btn-success" >Enviar</button>
                </div>
            </div>



        </div>


    </form>

</div>
